{% load static %}
<header class="bg-success  py-5">

    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center">
            <div class="col-lg-8 col-xl-7 col-xxl-6">
                <div class="my-5 text-center text-xl-start">
                    <h1 class="display-4 fw-bolder text-white mb-2">Welcome to our Grocery Store</h1>
                    <p class="display-6 lead fw-normal text-white-50 mb-4">Food, drink and more to your door!</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                        <a class="btn btn-primary btn-lg px-4 me-sm-3" href="#features">START YOUR FIRST SHOP</a>
                        {% if request.user.is_authenticated %}
                             <a class="btn btn-warning btn-lg px-4" href="{% url 'list products' %}">CHECK OUR PRODUCTS</a>
                        {% else %}
                            <a class="btn btn-warning btn-lg px-4" href="{% url 'sign in' %}">ALREADY A CUSTOMER? LOGIN</a>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="col-xl-5 col-xxl-6 d-none d-xl-block text-center">
                <img class="img-fluid rounded-3 my-5"
                     src="{% static 'images/fresh-top/2.jpg' %}"
                     alt="..."/>
            </div>
        </div>
    </div>
</header>
